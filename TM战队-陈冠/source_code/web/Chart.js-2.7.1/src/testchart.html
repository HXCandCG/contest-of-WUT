<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../dist/Chart.js"></script>
	</head>
	<body>
		<!--
        	作者：2236620433@qq.com
        	时间：2018-01-25
        	描述：type of chart 
        	bar line radar polarArea pie doughnut 
       -->
		<canvas id="myChart" width="300" height="400"></canvas>
		<script>
			//Get context with jQuery - using jQuery's .get() method.
			var ctx = document.getElementById("myChart").getContext("2d");
			var myChart = new Chart(ctx, {
		    type: 'doughnut',
		    data: {
		        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
		        datasets: [{
		            label: '# of Votes',
		            data: [2, 5, 4, 3, 2, 1],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255,99,132,1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
//		    options: {
//		        scales: {
//		            yAxes: [{
//		                ticks: {
//		                    beginAtZero:true
//		                }
//		            }]
//		        }
//		    }
		});		
		</script>
	</body>
</html>
